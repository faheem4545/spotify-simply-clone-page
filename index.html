<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web- Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="/logo.png" alt="spotify" /><span>Spotify</span>
        </li>
        <li>Home</li>
        <li>Search</li>
        <li>Library</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of Atif-Aslam</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="/covers/10.jpg" alt="let me love you" />
            <span class="songsName">Let me Love You</span>
            <span class="songListPlay">
              <span class="timestamp">
                5:30 <i class="fa-regular songItemPlay fa-circle-play" id="1"></i
              ></span>
            </span>
          </div>
         </div>
        
          <div class="songItem">
            <img src="/covers/10.jpg" alt="let me love you" />
            <span class="songsName">Let me Love You</span>
            <span class="songListPlay">
              <span class="timestamp">
                5:30 <i class="fa-regular songItemPlay fa-circle-play" id="2"></i
              ></span>
            </span>
          </div>

          <div class="songItem">
            <img src="/covers/10.jpg" alt="let me love you" />
            <span class="songsName">Let me Love You</span>
            <span class="songListPlay">
              <span class="timestamp">
                5:30 <i class="fa-regular songItemPlay fa-circle-play" id="3"></i
              ></span>
            </span>
          </div>

          <div class="songItem">
            <img src="/covers/10.jpg" alt="let me love you" />
            <span class="songsName">Let me Love You</span>
            <span class="songListPlay">
              <span class="timestamp">
                5:30 <i class="fa-regular songItemPlay fa-circle-play" id="4"></i
              ></span>
            </span>
          </div>
       </div>
      </div>

      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" value="0 " min="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward"></i>
        <i class="fa-regular fa-3x fa-circle-play" id="1" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward"></i>
      </div>
      <div class="song__info">
        <img src="playing.gif" alt="playing music" id="gif"><span class="let">let me love you</span>
      </div>
      
    </div>
    <script
      src="https://kit.fontawesome.com/8096843262.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
